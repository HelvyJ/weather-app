<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Nairobi</h1>
            <p class="weather-app-details">
              Friday 14:49, scattered clouds
              <br />
              Humidity: <strong> 66% </strong>, wind:<strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class = "weather-app-icon">⛅</div>
            <div class = "weather-app-temperature">12</div>
            <div class = "weather-app-value">℃</div>
        </div>
      </main>

      <script src="script.js"></script>
      <footer>
        This project was coded by
        <a href="https://github.com/HelvyJ" target="-blank"> Helvy</a>, code
        open sourced on
        <a href="https://github.com/HelvyJ/weather-app" target="_blank">
          github</a
        >
        and website hosted on
        <a href="https://helvy-weather-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
